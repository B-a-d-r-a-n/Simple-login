<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="CSS/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />

    <title>Smart Login System signup</title>
  </head>
  <body>
    <main>
      <section class="Signup">
        <div
          class="container vh-100 d-flex flex-column justify-content-center align-items-center"
        >
          <div class="d-flex flex-column text-center p-5 w-75 shadow-lg">
            <h1>Smart login system</h1>
            <div class="mb-3">
              <input
                type="text"
                class="form-control my-1"
                id="userUpName"
                placeholder="Enter your Name"
              />
            </div>
            <div class="mb-3">
              <input
                type="email"
                class="form-control my-1"
                id="userUpEmail"
                placeholder="Enter your Email"
              />
            </div>
            <div class="mb-3">
              <input
                type="password"
                class="form-control my-1"
                id="userUpPassword"
                placeholder="Enter your password"
              />
            </div>
            <div id="upMsg"></div>
            <button
              class="btn btn-outline-info w-100 my-3"
              onclick="signUpUser()"
            >
              Sign up
            </button>
            <p class="text-white">
              Do you have an account ?
              <a class="text-white" href="/index.html">Sign in</a>
            </p>
          </div>
        </div>
      </section>
    </main>
    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/Main.js"></script>
  </body>
</html>
